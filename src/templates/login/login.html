{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class=" h-screen bg-gray-100 ">
 
  <div class="flex flex-col isolate h-full items-center justify-center sm:px-6 py-8 mx-auto lg:py-0">
    
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    <div class="flex flex-col m-3 items-center">
      <a href="#" class="flex items-center text-2xl font-semibold text-gray-900 "><img class="w-24 h-24 mb-3 mr-2" src="{% static 'brand/logoSidebar.png' %}" alt="logo" /></a>
      <h3 class="strong font-bold text-neutral-800 text-center text-2xl">Sign in to your account</h3>
      <span class="text-sm pt-1">Don't have an account? <a class="text-indigo-700" href="{% url 'register' %}">Sign up here</a></span>
    </div>
    <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
    
        <form class="space-y-4 md:space-y-6" method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
              <div id="alert-4" class="flex items-center p-4 mb-4 text-yellow-800 rounded-lg bg-yellow-50 " role="alert">
                <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                </svg>
                <span class="sr-only">Info</span>
                <div class="text-sm font-medium ms-3">{{ message }}</div>
                <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 p-1.5 hover:bg-yellow-200 inline-flex items-center justify-center h-8 w-8 " data-dismiss-target="#alert-4" aria-label="Close">
                  <span class="sr-only">Close</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                  </svg>
                </button>
              </div>
            {% endfor %}
          {% endif %}
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
            <input type="text" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:border-primary-600 block w-full p-2.5  focus:ring-indigo-700   focus:border-violet-400" required />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
            <input type="password" name="password" id="password"  class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-indigo-700 focus:border-indigo-700 block w-full p-2.5   " required />
          </div>
          <div class="flex items-center justify-between">
            
            <a href="#" class="text-sm font-medium text-primary-600 hover:underline ">Forgot password?</a>
          </div>
          <button type="submit" class="w-full p-2 mr-2 text-sm font-medium text-center text-white rounded-lg bg-gradient-to-br from-[#490ef4] to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none shadow-lg focus:ring-[#490ef4]">Sign in</button>

        </form>
      </div>
    </div>

    <div class="absolute inset-x-0 top-[10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/460] overflow-hidden w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:right-[calc(50%-5rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  </div>

</section>
{% endblock content %}
