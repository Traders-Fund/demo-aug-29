{% load static %}
{% if user.is_authenticated %}
<nav class="bg-white border-b border-gray-200 px-4 py-2.5 shadow-md  fixed left-0 right-0 top-0 z-50">
  <div class="flex flex-wrap items-center justify-between">
    <div class="flex items-center justify-start">
      <button data-drawer-target="drawer-navigation" data-drawer-toggle="drawer-navigation" aria-controls="drawer-navigation" class="p-2 mr-2 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100  focus:ring-2 focus:ring-gray-100 ">
        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
        </svg>
        <svg aria-hidden="true" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Toggle sidebar</span>
      </button>
      <a class="flex items-center justify-between mr-4">
        <img src="{% static 'brand/logoSidebar.png' %}" class="h-8 mr-3" alt="FundHance logo" />
        <span class="self-center text-2xl font-bold whitespace-nowrap ">Admin panel</span>
      </a>
    </div>
    <div class="flex items-center justify-between lg:order-2">
      
      <!-- Dropdown menu -->
   

      <button type="button" class="flex items-center  text-neutral-900 justify-center mx-3 text-sm rounded-full fley md:mr-0" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="dropdown">
        <h1 class=" text-neutral-900">Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
        <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7" />
        </svg>
      </button>

      <!-- Dropdown menu -->
      <div class="z-50 hidden w-56 my-4 text-base list-none bg-white divide-y divide-gray-100 shadow  rounded-xl" id="dropdown">
        <div class="px-4 py-3">
          <span class="block text-sm font-semibold text-gray-900 ">{{ user.first_name }} {{ user.last_name }}</span>
          <span class="block text-sm text-gray-900 truncate ">{{ user.email }}</span>
        </div>
        <ul class="py-1 text-gray-700 " aria-labelledby="dropdown">
          <li>
            <a href="{% url 'profile'%}" class="block px-4 py-2 text-sm hover:bg-gray-100 ">My profile</a>
          </li>
        </ul>

        <ul class="py-1 text-gray-700 " aria-labelledby="dropdown">
          <li>
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm hover:bg-gray-100 ">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
{% else %}
{% endif %}
