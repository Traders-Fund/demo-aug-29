{% extends 'base.html' %}
{% load static %}

{% block content %}

<main class="p-4 pt-28 bg-neutral-50 md:pl-72 2xl:pt-64">

    <h2 class="text-4xl font-extrabold mb-4 ">Public profile</h2>
    <p class="mb-6 text-lg text-gray-500">Update your public profile information here</p>
    <div class="max-w-lg p-6 bg-white border border-gray-200 rounded-lg shadow ">
        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
          
            <div class="mb-5">
                <label for="public_email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                <input type="email" id="public_email" name="public_email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 0" value="{{ user.email }}" required />
            </div>
            <button type="submit" name="public_profile" class="inline-flex items-center p-2 px-8 mr-2 text-sm font-medium text-center text-white rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-purple-300 ">Save</button>
        </form>
    </div>

    <h2 class="text-4xl font-extrabold mb-4 mt-12 ">Personal profile</h2>
    <p class="mb-6 text-lg text-gray-500">Update your personal profile information here</p>
    <div class="max-w-lg mb-10 p-6 bg-white border border-gray-200 rounded-lg shadow ">
        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
            <div class="mb-5">
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">First name</label>
                <input type="text" id="first_name" name="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.first_name }}" required />
            </div>
            <div class="mb-5">
                <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Last name</label>
                <input type="text" id="last_name" name="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.last_name }}" required />
            </div>
            <div class="mb-5">
                <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 ">Phone number</label>
                <input type="text" id="phone_number" name="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.phone_number }}" required />
            </div>
            <div class="mb-5">
                <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Address</label>
                <input type="text" id="address" name="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.address }}" required />
            </div>
            <div class="mb-5">
                <label for="city" class="block mb-2 text-sm font-medium text-gray-900 ">City</label>
                <input type="text" id="city" name="city" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500 block w-full p-2.5 " value="{{ user.city }}" required />
            </div>
            <div class="mb-5">
                <label for="postcode" class="block mb-2 text-sm font-medium text-gray-900 ">Postcode</label>
                <input type="text" id="postcode" name="postcode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.postcode }}" required />
            </div>
            <div class="mb-5">
                <label for="state" class="block mb-2 text-sm font-medium text-gray-900 ">State</label>
                <input type="text" id="state" name="state" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-violet-500 focus:border-violet-500  block w-full p-2.5 " value="{{ user.state }}" required />
            </div>
            <button type="submit" name="personal_profile" class="inline-flex items-center p-2 px-8 mr-2 text-sm font-medium text-center text-white rounded-lg bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-purple-300 ">Save</button>
        </form>
    </div>
</main>
{% endblock content %}
